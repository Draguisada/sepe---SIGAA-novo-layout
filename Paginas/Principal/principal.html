<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAA</title>
    <link rel="stylesheet" href="../defaultconfig.css">
    <link rel="stylesheet" href="../default.css">
    <link rel="stylesheet" href="./CSS/style.css">


</head>
<body>
    <!-- Header default IFC - SIGAA-->
    <header>
        <img src="../../Icones/IF Logo.png" alt="Logo dos Institutos Federais" id="if-logo">
        <table>
            <tr>
                <th></th>
                <td><h1 class="header-sigaa-h1">IFC - SIGAA</h1></td>
            </tr>
            <tr>
                <td></td>
                <td class="td-header"><h3 class="header-sigaa-h3">Sistema Integrado de Gestão de Atividades Acadêmicas</h3></td>
            </tr>
        </table>
    </header>
    <!--CARDS-->
    <div class="nota-card">
        <div class="nota-titulo">
            <div class="nota-titulo-materia">Biologia</div>
            <div class="nota-titulo-professor">Thiago Raugust</div>
        </div>
        <div class="nota-conteudo">
            <div class="nota-conteudo-local">
                <div class="nota-conteudo-local-texto">Local:</div>
                <div class="nota-conteudo-local-valor">Turma 1G</div>
            </div>
            <div class="nota-conteudo-nota">
                <div class="nota-conteudo-nota-texto">Nota do Trimestre:</div>
                <div class="nota-conteudo-nota-valor"><strong>10</strong></div>
            </div>
        </div>
    </div>
    <!--CARDS END-->
</body>
<script src="./JS/code.js"></script>
</html>
