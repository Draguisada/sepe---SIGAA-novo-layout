<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Paginas/default.css">
    <link rel="stylesheet" href="Paginas/Login/CSS/style.css">
    <title>SIGAA - Login</title>
</head>
<body>
    <header>
        <img src="Icones/IF Logo.png" alt="Logo dos Institutos Federais" id="if-logo">
        <table>
            <tr>
                <th></th>
                <td><h1 class="header-sigaa-h1">IFC - SIGAA</h1></td>
            </tr>
            <tr>
                <td></td>
                <td class="td-header"><h3 class="header-sigaa-h3">Sistema Integrado de Gestão de Atividades Acadêmicas</h3></td>
            </tr>
        </table>
    </header>

    <nav>
        <div onclick='selectSection(this)' class="section selected"><strong>SIGAA</strong> <br> <u>Acadêmico</u></div>
        <div onclick='selectSection(this)' class="section"><a href="#"><strong>SIPAC</strong> <br> <u>Administrativo</u></a></div>
        <div onclick='selectSection(this)' class="section"><a href="#"><strong>SIGRH</strong> <br> <u>Recursos Humanos</u></a></div>
        <div onclick='selectSection(this)' class="section"><a href="#"><strong>SIGAdmin</strong> <br> <u>Administração e Comunicação</u></a></div>
    </nav>


    <section>
        <div id="container">
            <form id="login">
                <label for="user"><strong class="forms">Usuário:</strong></label>
                <br>
                <input type="text" name="user" class="form-size">
                <br>
                <label for="passwrd"><strong class="forms">Senha:</strong></label>
                <br>
                <input type="password" name="password" class="form-size">
                <br>
                <button type="button" id="entrar" class="form-size"><a href="Paginas/Principal/principal.html">Entrar</a></button>
                <br><br>
                <a href="#" style="color:black">Esqueceu a senha?</a> <br>
                <button type="button" id="ncadastro" onclick="naoPossuiCadastro()"><strong style="color:black">Não possui cadastro no SIGAA?</strong></button>
            </form>

        </div>
    </section>


    <footer class="hidden cadastro">
        <div class="footer-section"><a href="#"><h3>Servidor</h2></a></div>
        <div class="footer-section"><a href="#"><h3>Aluno</h2></a></div>
        <div class="footer-section"><a href="#"><h3>Familiares</h2></a></div>
    </footer>
</body>
<script src="Paginas/Login/JS/code.js"></script>
</html>
